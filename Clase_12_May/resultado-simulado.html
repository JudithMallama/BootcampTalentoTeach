<!DOCTYPE html>
<html>
<head>
  <title>Resultado Simulado</title>
</head>
<body>
  <h2>Datos Recibidos</h2>
  <p><strong>Nombre:</strong> <span id="name"></span></p>
  <p><strong>Correo:</strong> <span id="email"></span></p>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const name = localStorage.getItem("name");
      const email = localStorage.getItem("email");

      document.getElementById("name").textContent = name ?? "No recibido";
      document.getElementById("email").textContent = email ?? "No recibido";
    });
  </script>
</body>
</html>
