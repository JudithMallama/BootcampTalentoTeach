<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador post sin php</title>
</head>
<body>
     <h2>Formulario (post backend)</h2>
    <form id="formulario">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" placeholder="Ingrese el nombre">
        <br><br>
        <label for="email">Correo</label>
        <input type="email" id="email" name="email" placeholder="correo@gmail
        ">
        <br><br>
        <input type="submit" value="eviar"> <!--Crea un botton que envia información-->

    </form>
    <script>
        document.getElementById("formulario").addEventListener("submit", function(event) {
            event.preventDefault(); // Previene el envío real
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;

            // Guardar temporalmente en localStorage
            localStorage.setItem("name", name);
            localStorage.setItem("email", email);

            // Redirigir a página de resultado
            window.location.href = "resultado-simulado.html";
        });
  </script>
    
</body>
</html>
