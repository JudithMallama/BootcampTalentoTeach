<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"> <!-- Establece codificación de caracteres -->
  <title>Menú Interactivo Referenciando con el atributo class</title> <!-- Título de la pestaña del navegador -->
  <style>
    /* Contenedor general del menú con fondo lila */
    .menu-container {
      background-color: #d8aee3; /* Color de fondo */
      padding: 15px; /* Espaciado interno */
    }

    /* Lista del menú alineada horizontalmente */
    .menu-list {
      list-style: none; /* Elimina viñetas */
      margin: 0;         /* Elimina margen por defecto */
      padding: 0;        /* Elimina relleno por defecto */
      display: flex;     /* Organiza elementos en línea */
      gap: 20px;         /* Espacio entre los elementos */
    }

    /* Estilo de cada elemento de la lista del menú */
    .menu-item {
      color: white;               /* Color del texto */
      padding: 10px 20px;         /* Espaciado interno del botón */
      font-family: Georgia, serif;/* Fuente serif */
      font-size: 20px;            /* Tamaño de texto */
      cursor: default;            /* Cursor normal por defecto */
      transition: background-color 0.3s, cursor 0.3s; /* Transiciones suaves */
    }

    /* Efecto al pasar el cursor sobre un ítem del menú */
    .menu-item:hover {
      background-color: blue; /* Fondo azul al pasar el mouse */
      cursor: pointer;        /* Cambia el cursor a mano */
      font-weight: bold;      /* Texto en negrita */
    }
  </style>
</head>
<body>

  <!-- Contenedor del menú -->
  <nav class="menu-container">
    <!-- Lista no ordenada del menú -->
    <ul class="menu-list">
      <!-- Elementos del menú con clase para aplicar estilos -->
      <li class="menu-item">Inicio</li>           <!-- Primer botón -->
      <li class="menu-item">¿Quienes Somos?</li>  <!-- Segundo botón -->
      <li class="menu-item">Contacto</li>         <!-- Tercer botón -->
    </ul>
  </nav>

</body>
</html>
