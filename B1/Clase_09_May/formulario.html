<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--
    <form> Sirve para crear formularios
    <labe> Crea etiquetas
    <input> Ingresar datos
-->
<body>
    <h1>Formulario</h1>
    <form action="">
        <br>
        <label for="name">Nombre:</label>
        <input type="text"><br>
        <br>
        <label for="email">Correo electrónico:</label>
        <input type="email"><br>
        <br>
        <label for="URL">URL:</label>
        <input type="url"><br>
        <br>
        <label for="date">Fecha:</label>
        <input type="date"><br>
        <br>
        <label for="time">Time</label>
        <input type="time"><br>
        <br>
        <label for="date">Fecha y hora:</label>
        <input type="date">
        <input type="time"><br>
        <br>
        <label for="month">Mes:</label>
        <input type="month"><br>
        <br>
        <label for="number">Número(min-10,max 10):</label>
        <input type="number" min="-10" max="10"><br>
        <br>
        <label for="number">Teléfono:</label>
        <input type="number"><br>
        <br>
        <label for="text">Término de búsqueda:</label>
        <input type="text"><br>
        <br>
        <label for="color">Color favorito:</label>
        <input type="color"><br>
        <br>
        <button>Enviar</button>



    </form>
    
</body>
</html>
