<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="Judith Mallama" content="Talento teach">
    <meta name="Descripción" content="Formulario tipo GET">
    <meta name="Keyworks" content="HTML, formulario, GET">
    <title>Formulario GET</title>
    <!--El formulario método get, toma la información y la envia-->
</head>
<body>
    <h2>Formulario (GET)</h2>
    <form action="resultado-get.html" method="get">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" placeholder="Ingrese el nombre">
        <br><br>
        <label for="email">Correo</label>
        <input type="email" id="email" name="email" placeholder="correo@gmail
        ">
        <br><br>
        <input type="submit" value="eviar"> <!--Crea un botton que envia información-->

    </form>

    
</body>
</html>
